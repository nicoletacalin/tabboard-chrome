      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="logo">
      <h1 id="goHome" style="width: 60px">TA.B</h1><img id="sign-out" src="images/1x/sign_out.png" class="sign-out-icon" alt="">

    </div>

      <div class="popup-container">

        <div class="check-mark-circle">

    <div class="contain">
      <!-- <h2 class="mt-1">Save Tab</h2> -->
      <div class="" id="create-title">
        <!-- <div class="form-group"> -->
          <label for="create-title" style="padding-bottom: 2px !important;"><h2 class="title-spacing" style="margin-bottom: 0px; ">Tab title: </h2></label>
          <input
            type="text"
            class="form-control form-control-style"
            id="create-title-form"
            placeholder="title"
          />
        <!-- </div> -->
      </div>
        <!-- <h1>login</h1>
          <button id=login-btn>Test login</button> -->
        <!--     <h1>get folders</h1>
      <button id=get-folder-btn>Get folder</button> -->
        <label for="folders" class="choose-folders" style="margin-top: 2px;"><h5>Add to Archive:</h5></label>
        <br>

        <select name="folders" id="select-folders">
          <!-- <option value="" id="default-folder">Unsaved</option> -->
          <option value="new-folder" id="new-folder">
            ➕ new archive
          </option>
          <option disabled>_____________</option>
        </select>


        <div class="hidden" id="new-folder-form">
          <div class="form-group">
            <label for="create-folder"><p style="font-size: 20px;">Create a folder:</p></label>
            <input
              type="text"
              class="form-control form-control-style"
              id="create-folder"
              placeholder="Folder"
              name
            />
          </div>
          <button id="add-folder-btn" class="hidden">create a folder</button>
        </div>
        <div class="button-container">
          <button class="mt-3 pt-1 button add-tab-btn" id="add-tab-btn ">Save Current Tab</button>
          <button class="mt-3 pt-1 button" id="master-save-tabs-btn">Quick Save ALL Tabs</button>
        </div>

      </div>

      <script src="./js/popup-signed-in-script.js"></script>

      <div id="success-popup" class="hidden">
        <div class="popup-container">
          <p style="font-size: 24px; margin-bottom: 2px;">Save Sucessful</p>
          <button class="popup-btn button"><div id="goHome" class="goHome" style="position: relative; top: -4px;">TabBoard</div></button>
          <button class="popup-btn button m-2" id="close-success-popup"><div style="position: relative; bottom: 5px;">Close</div></button>
        </div>
      </div>
    </div>
