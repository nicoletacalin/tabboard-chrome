<html lang="en">
  <head>
    <title>Tabboard</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/popup.js"></script>
<!--     <script src="./js/popup-script.js"></script> -->


    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="logo">
      <h1>TabBoard</h1>
    </div>

    <div id="success-popup" class="hidden">
      <div class="popup-container">
        <div class="check-mark-circle">
          <div class="tick">✔️</div>
        </div>
        <button class="popup-btn btn btn-light m-2">
          <a href="http://localhost:3000/">TabBoard</a>
        </button>
        <button class="popup-btn btn btn-light m-2" id="close-sucess-popup">Close</button>

      </div>
    </div>

    <div class="container pb-5 ">
      <!-- <script src="js/popup-script.js"></script> -->
          </div>
      <h1 class="mt-5">Save Tab</h1>
      <div class="" id="create-title">
        <div class="form-group">
          <label for="create-title">Title: </label>
          <input
            type="text"
            class="form-control"
            id="create-title-form"
            placeholder="title"
          />
        </div>
      </div>
      <!-- <h1>login</h1>
        <button id=login-btn>Test login</button> -->
      <!--     <h1>get folders</h1>
    <button id=get-folder-btn>Get folder</button> -->
      <label for="folders">Choose a folder:</label>
      <select name="folders" id="select-folders">
        <!-- <option value="1">Unsaved</option> -->
        <option value="new-folder" id="new-folder">
          ➕ new folder
        </option>
        <option disabled>_____________</option>
      </select>
      <div class="hidden" id="new-folder-form">
        <div class="form-group">
          <label for="create-folder">Create a folder:</label>
          <input
            type="text"
            class="form-control"
            id="create-folder"
            placeholder="Folder"
            name
          />
          <button id="add-folder-btn" class="hidden">create a folder</button>
        </div>
      </div>
      <button class="mt-3 btn btn-light add-tab-btn" id="add-tab-btn ">Save tab</button>
      <button class="mt-3 btn btn-light" id="master-save-tabs-btn">Quick save ALL tabs</button>

    </div>

    <div id='sign-out'>Sign Out</div>
      <script src="./js/popup-signed-in-script.js"></script>
<!--       <script src="./js/popup-script.js"></script> -->
  </body>
</html>
